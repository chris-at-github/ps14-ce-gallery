<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:xo="http://typo3.org/ns/Ps/Xo/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:section name="Main">
		<f:if condition="{data.image_zoom}">
			<f:then>
				<a class="gallery--image" data-group="gallery-{data.uid}" href="{f:uri.image(src: image.uid, treatIdAsReference: 1, maxWidth: 1280, height: 1024, cropVariant: 'fullscreen')}">
					<f:render partial="Image" section="Main" arguments="{_all}" />
				</a>
			</f:then>
			<f:else>
				<div class="gallery--image">
					<f:render partial="Image" section="Main" arguments="{_all}" />
				</div>
			</f:else>
		</f:if>
	</f:section>
</div>
