<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:xo="http://typo3.org/ns/Ps/Xo/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
	<div class="gallery" data-gallery-uid="{data.uid}">
		<f:if condition="{images}">
			<f:render partial="Listing" section="{flexform.settings.layout -> xo:format.ucFirst()}" arguments="{_all}" />
		</f:if>
	</div>
</f:section>
</html>
