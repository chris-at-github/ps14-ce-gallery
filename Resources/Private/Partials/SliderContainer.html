<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:xo="http://typo3.org/ns/Ps/Xo/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:section name="Main">
		<ul class="slider--container gallery--container">
			<f:for each="{images}" as="image" iteration="iterator">
				<li class="slider--item" data-index="{iterator.index}"><f:render partial="Item" section="Main" arguments="{_all}" /></li>
			</f:for>
		</ul>
	</f:section>
</div>
